<mat-grid-list cols="1" *ngIf="!heroe; else templateHeroe">
  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #templateHeroe>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px">
    <div fxFlex="50">
      <h1>
        {{ heroe.superhero }} <small> {{ heroe.alterEgo }} </small>
      </h1>
      <mat-divider></mat-divider>
      <br />
      <img [src]="heroe | image" alt="" />
    </div>

    <div fxFlex="50">
      <h1>Publisher: {{ heroe.publisher }}</h1>
      <mat-divider></mat-divider>

      <mat-list>
          <mat-list-item>
            {{ heroe.firstAppearance }}
          </mat-list-item>
          <mat-list-item>
            {{ heroe.characters }}
          </mat-list-item>
      </mat-list>
      <br>

      <button [routerLink]="['/heroes/list']" mat-button color="warn">
        Regresar
      </button>
    </div>
  </div>
</ng-template>
