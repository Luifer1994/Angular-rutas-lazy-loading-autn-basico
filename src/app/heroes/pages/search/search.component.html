<div fxLayout="column">
  <div>
    <h1>Buscardor de heroe</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h1>Buscador</h1>
    <mat-form-field class="example-full-width">
      <mat-label>Number</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Number"
        matInput
        [(ngModel)]="termine"
        [matAutocomplete]="auto"
        (input)="searching()"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="heroSelected($event)"
      >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>

        <mat-option value="" *ngIf="heroes.length === 0 && termine.length > 0">
          No se encontraron resultados con el termino {{ termine }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div *ngIf="heroeSelected">
    <app-heroe-card-component [heroe]="heroeSelected"></app-heroe-card-component>
  </div>
</div>
