<h1>
  {{ heroe.id ? "Editar" : "Nuevo" }} heroe
  <small>{{ heroe.superhero }}</small>
</h1>
<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayoutGap="20px">
      <mat-form-field fxFlex="100">
        <mat-label>Super heroe</mat-label>
        <input matInput required />
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Alter ego</mat-label>
        <input matInput required [(ngModel)]="heroe.superhero" />
      </mat-form-field>
    </div>

    <mat-form-field fxFlex="100">
      <mat-label>Primera apariciÃ³n</mat-label>
      <input matInput required [(ngModel)]="heroe.firstAppearance" />
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Personajes</mat-label>
      <input matInput required [(ngModel)]="heroe.characters" />
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Creador</mat-label>
      <mat-select required [(ngModel)]="heroe.publisher">
        <mat-option *ngFor="let publusher of publushers" [value]="publusher.id">
          {{ publusher.description }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Foto url</mat-label>
      <input matInput required [(ngModel)]="heroe.alt_img" />
    </mat-form-field>
    <br />
    <div fxLayout>
      <button mat-raised-button color="primary" (click)="store()">
        {{ heroe.id ? "Editar" : "Guardar" }}
      </button>
      <span class="spacer"></span>
      <button
        *ngIf="heroe.id"
        mat-raised-button
        color="warn"
        (click)="delete()"
      >
        Eliminar
      </button>
    </div>
  </div>
  <div fxFlex="50">
    <img [src]="heroe | image" alt="Heroe" style="width: 100%" />
  </div>
</div>
